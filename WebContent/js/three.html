<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function three(){
	var max = document.querySelector('#maxNum').value;
	var str ='<table border="1">';
		
		for(var i=1;i<=max;i++){
			if(i%10==1){
				str+='<tr>';
			}
			var iStr = i+'';
			if(iStr.indexOf('3')!=-1 || iStr.indexOf('6')!=-1 || iStr.indexOf('9')!=-1){
				iStr = 'Ïßù';
			}

				str+='<td>'+ iStr + '</td>';
			
			if(i%10==0){
				str+='</tr>';
			}
		}
	str += '</table>';
	document.querySelector('#rDiv').innerHTML = str;
}
</script>
<input type="number" id="maxNum">
<button onclick="three()">369</button>
<div id="rDiv">

</div>
</body>
</html>
